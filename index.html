<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PAYE Calculator v2</title>
</head>

<body>
    <div class="paye">
        <h1>PAYE calculator v2 </h1>


        <form id="paye_form">
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Title</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                <td>Age</td>
                <td><input id="age"  type="number" placeholder="25" ></td>
              </tr>
              <tr>
                <td>Monthly Salary</td>
                <td><input id="salary" type="number" placeholder="30000"></td>
              </tr>
              <tr>
                <td>Yearly Earnings</td>
                <td id="annual_earnings">0</td>
              </tr>
              <tr>
                <td>Rebate</td>
                <td id="rebate">0</td>
              </tr>
              <tr>
                <td>Monthly UIF</td>
                <td id="mthly_uif">0</td>
              </tr>
              <tr>
                <td>Raw Tax</td>
                <td id="raw_tax">0</td>
              </tr>
              <tr>
                <td>Tax After Rebate</td>
                <td id="tax_after">0</td>
              </tr>
              <tr>
                <td>Monthly Tax After Rebate</td>
                <td id="mthly_tax_after">0</td>
              </tr>
              <tr>
                <td>Take Home Pay</td>
                <td id="take_home_pay">0</td>
              </tr>
              
            </tbody>
          </table>
          <input type="submit" value="Enter" class="btn btn-primary" style="margin-left: 80%;">
        </form>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
